<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body><form>
    <h1 align="center">CodingGita Student Registration Form</h1>
    <p align="center">Please fill out the form below to register for the 
CodingGita MERN Stack Program.</p>
<label for="Name">NAME:</label>
<input type="text" placeholder="Enter Name"><br><br>
<label for="Email">EMAIL:</label>
<input type="email" placeholder="Enter email"><br><br>
<label for="password">PASSWORD:</label>
<input type="password" placeholder="Enter video"><br><br>
<label for="Phone no">PHONE NO:</label>
<input type="tel" placeholder="Enter phone no"><br><br>
<label for="GENDER">GENDER:</label>
<label for="cat">MALE</label>
<input type="radio" id="cat" name="bat" >
<label for="female">FEMALE</label>
<input type="radio" id="female" name="bat" >
<label for="other">OTHER</label>
<input type="radio" id="other" name="bat"><br><br>
<label for="Hobbies">HOBBIES:</label>
<label for="Reading">READING</label>
<input type="checkbox" name="cat" id="Reading" >
<label for="CODING">CODING</label>
<input type="checkbox" name="cat" id="CODING" >
<label for="SPORTS">SPORTS</label>
<input type="checkbox" name="cat" ID="SPORTS">
<label for="MUSIC">MUSIC</label>
<input type="checkbox" name="cat" ID="MUSIC"><br><br>
<label for="dob">DATE OF BIRTH:</label>
<input type="date"><br><br>
<label for="">UPLOD PHOTO:</label>
<input type="file"><br><br>
<label for="">COURCE SELECTION:</label>
<select name="" id="">
    <option value="MEARN Stack">MEARN Stack</option>
    <option value="DSA">DSA</option>
    <option value="Web Development"> Web Development</option>

</select><br><br>

<textarea name="" id="" rows="4" cols="25">Enter your Address</textarea><br><br>
<label for="">PREFERRED STUDY HOURS:</label><br>
<input type="range" name="" min="1" max="24" value="7" oninput="output.value=this.value">
<output id="output">12</output><br><br>
<label for="">FAVORITE COLOR:</label>
<input type="color"><br><br>
<label for="">PORTFOLIO:</label>
<input type="link">
<label for="">SEARCH INTRESTS:</label>
<input type="text" id="search" name="search" placeholder="Type here..."><br><br>
<button type="submit">SUBMIT</button>
<button type="reset">RESET</button>
</form>








</body>
</html>
